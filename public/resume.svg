<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 517">
  <!-- 白色背景 -->
  <rect width="400" height="517" fill="white"/>
  <!-- 头部信息 -->
  <text x="40" y="40" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FF0000" font-weight="bold">您好，</text>
  <text x="40" y="70" font-family="Microsoft YaHei, sans-serif" font-size="18" font-weight="bold">我是【您的姓名】</text>
  <!-- 联系方式 -->
  <text x="40" y="100" font-family="Microsoft YaHei, sans-serif" font-size="11">街道地址 123 号</text>
  <text x="40" y="115" font-family="Microsoft YaHei, sans-serif" font-size="11">所在城市，省份 12345</text>
  <text x="40" y="130" font-family="Microsoft YaHei, sans-serif" font-size="11">电话：555.555.5555</text>
  <text x="40" y="145" font-family="Microsoft YaHei, sans-serif" font-size="11">邮箱：your.reply@example.com</text>
  <!-- 技能模块 -->
  <text x="40" y="190" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FF0000" font-weight="bold">核心技能</text>
  <text x="40" y="210" font-family="Microsoft YaHei, sans-serif" font-size="11">技能描述：核心技术栈与专业领域能力。</text>
  <!-- 工作经历 -->
  <text x="40" y="250" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FF0000" font-weight="bold">工作经历</text>
  <!-- 工作条目 -->
  <text x="40" y="280" font-family="Microsoft YaHei, sans-serif" font-size="10" fill="#666666">20XX年XX月 – 20YY年XX月</text>
  <text x="40" y="295" font-family="Microsoft YaHei, sans-serif" font-size="12" font-weight="bold">公司名称，所在地</text>
  <text x="180" y="295" font-family="Microsoft YaHei, sans-serif" font-size="12"> — 职位名称</text>
  <!-- 工作详情 -->
  <circle cx="50" cy="315" r="2" fill="#000000"/>
  <text x="60" y="320" font-family="Microsoft YaHei, sans-serif" font-size="11">主要职责或项目成果描述</text>
  <!-- 教育背景 -->
  <text x="40" y="400" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FF0000" font-weight="bold">教育经历</text>
  <text x="40" y="430" font-family="Microsoft YaHei, sans-serif" font-size="12" font-weight="bold">院校名称，所在地 — 学位名称</text>
  <!-- 获奖荣誉 -->
  <text x="40" y="480" font-family="Microsoft YaHei, sans-serif" font-size="14" fill="#FF0000" font-weight="bold">获奖荣誉</text>
  <text x="40" y="500" font-family="Microsoft YaHei, sans-serif" font-size="11">重要奖项或专业认证。</text>
</svg>
