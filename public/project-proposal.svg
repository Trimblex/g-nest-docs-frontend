<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 517">
  <!-- 白色背景 -->
  <rect width="400" height="517" fill="white"/>
  <!-- 几何图案（保留原始设计） -->
  <g transform="translate(50, 30) scale(0.7)">
    <path d="M0 0 L450 0 L450 250 L0 250 Z" fill="#80CBC4"/>
    <path d="M0 50 L200 50 L350 200 L0 200 Z" fill="#E8C59C" transform="rotate(-10)"/>
    <path d="M100 100 L450 100 L450 250 L100 250 Z" fill="#4DB6AC" transform="rotate(-10)"/>
    <path d="M-50 150 L100 150 L100 200 L-50 200 Z" fill="#FF5722" transform="rotate(-10)"/>
    <path d="M350 180 L450 180 L450 230 L350 230 Z" fill="#5D4037" transform="rotate(-10)"/>
  </g>
  <!-- 项目标题 -->
  <text x="50" y="300" font-family="Microsoft YaHei, sans-serif" font-size="24" fill="#5D4037" font-weight="bold">
    项目名称
  </text>
  <!-- 日期（格式本地化） -->
  <text x="50" y="330" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#666666">
    20XX年04月09日
  </text>
  <!-- 联系信息 -->
  <text x="50" y="380" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#666666">
    您的姓名
  </text>
  <text x="50" y="400" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#666666">
    您的公司名称
  </text>
  <text x="50" y="420" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#666666">
    街道地址 123 号
  </text>
  <text x="50" y="440" font-family="Microsoft YaHei, sans-serif" font-size="12" fill="#666666">
    所在城市，省份 12345
  </text>
</svg>
